{% extends "base.html" %}

{% block body %}

	<p>Podcast: {{ podcast.title }}</p>
	<p>Host: {{ podcast.artist }}</p>
	<p>Genres: {{ podcast.genres }}</p>
	<p>Podcast Url: {{ podcast.podcast_url }}</p>
	<p>Release date: {{ podcast.release_date }}</p>
	<img src="{{ podcast.image_src }}" />
	
{% endblock body %}
