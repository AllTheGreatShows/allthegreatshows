{% extends "base.html" %}

{% block style %}
    .carousel-inner img {
        max-height: 100%; 
        object-fit: cover;
    }
{% endblock style %}

{% block body %}
	<div class="base-carousel" > <!-- style="max-height: 100%; width: auto;"-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="http://rebelbasssound.com/wp-content/uploads/2015/10/podcast-header.jpg" alt="First slide" style="max-height: 100%; object-fit: cover;" >
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide 1</h3>
                <p>Caption</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="http://rebelbasssound.com/wp-content/uploads/2015/10/podcast-header.jpg" alt="Second slide" >
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide 2</h3>
                <p>Caption</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="http://rebelbasssound.com/wp-content/uploads/2015/10/podcast-header.jpg" alt="Third slide" >
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide 3</h3>
                <p>Caption</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
{% endblock body %}
