{% extends "base.html" %}

{% block body %}

<div class="card-columns">
{% for item in items %}
	<div class="card" style="width: 20rem;">
	  <img class="card-img-top" src="{{ item.image_src }}">
	  <div class="card-body">
	    <h4 class="card-title">{{ item.title }}</h4>
	    <a href="{{ item.detail_path }}" class="btn btn-primary">Details</a>
	  </div>
	</div>
{% endfor %}
</div>

{% endblock body %}
